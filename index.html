<!DOCTYPE html>

<title>Ranking dos Projetos — TechNight</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(90deg, #ff8c00, #e62e2e);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header-image {
        width: 100%;
        max-height: 260px;
        object-fit: cover;
        display: block;
    }

    .container {
        margin-top: -40px;
        background: rgba(0, 20, 60, 0.80); /* azul escuro translúcido */

        border-radius: 18px;
        width: 90%;
        max-width: 900px;
        box-shadow: 0 0 50px rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        border: 2px solid rgba(0,255,180,0.25); /* leve contorno neon */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 38px;
        color: #9beeff; /* azul neon */
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 12px;
        overflow: hidden;
        background: white;
    }

    .creditos {
        text-align: center;
        margin-top: 12px;
        font-size: 12px;
        opacity: 0.7;
        color: #d1f7ff;
    }
